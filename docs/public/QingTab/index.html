<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QingTab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" />
    <link rel="icon" href="./files/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <!-- 时间显示区域 -->
    <div id="time-display" class="time-display"></div>

    <!-- 搜索功能容器 -->
    <div class="search-container">
        <div class="search-input-container">
            <!-- 搜索输入框 -->
            <input type="text" id="search-input" placeholder="搜索或输入网址">
            <!-- 搜索按钮 -->
            <button id="search-button">搜索</button>
        </div>
    </div>

    <!-- 快速访问链接容器 -->
    <div class="quick-access-container">
        <div id="quick-access-links" class="quick-access-links">
            <!-- 快速访问链接将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 添加/编辑快速访问链接的模态框 -->
    <div id="quick-access-modal" class="modal">
        <div class="modal-content">
            <!-- 关闭模态框按钮 -->
            <span class="close" id="close-quick-access-modal">&times;</span>
            <!-- 模态框标题 -->
            <h2 id="quick-access-modal-title">添加快速访问</h2>
            <!-- 表单区域 -->
            <div class="modal-form">
                <!-- 隐藏字段，用于存储正在编辑的链接的原始URL -->
                <input type="hidden" id="quick-access-original-url">
                <!-- 标题输入 -->
                <div class="form-group">
                    <label for="quick-access-title">标题</label>
                    <input type="text" id="quick-access-title" placeholder="输入网站标题">
                </div>
                <!-- 网址输入 -->
                <div class="form-group">
                    <label for="quick-access-url">网址</label>
                    <input type="text" id="quick-access-url" placeholder="输入网站地址">
                </div>
                <!-- 图标URL输入（可选） -->
                <div class="form-group">
                    <label for="quick-access-icon">图标 (可选)</label>
                    <input type="text" id="quick-access-icon" placeholder="输入图标URL或使用默认">
                </div>
                <!-- 模态框操作按钮 -->
                <div class="modal-buttons">
                    <button id="save-quick-access">保存</button>
                    <button id="cancel-quick-access">取消</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <!-- 关闭按钮 -->
            <span class="close">&times;</span>
            <h1>设置</h1>
            
            <!-- 搜索设置 -->

            <!-- 搜索引擎 -->
            <h2>搜索</h2>
            <div class="setting-item">
                <label for="search-engine">搜索引擎</label>
                <select id="search-engine">
                    <option value="google" selected>Google</option>
                    <option value="bing">Bing</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="baidu">百度</option>
                </select>
            </div>

            <!-- 打开方式 -->
            <div class="setting-item">
                <label for="search-open-type">打开方式</label>
                <select id="search-open-type">
                    <option value="_blank">在新标签页打开</option>
                    <option value="_self" selected>直接打开</option>
                </select>
            </div>

            <hr>

            <!-- 个性化设置 -->
            <h2>个性化</h2>
            <!-- 背景图片设置 -->
            <h3>背景图片</h3>
            <div class="setting-item">
                <label for="bg-image-select">背景图片来源</label>
                <select id="bg-image-select">
                    <option value="default">默认</option>
                    <option value="bing">今日必应壁纸</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            <input type="file" id="bg-file-input" accept="image/*" style="display: none;">
            
            <!-- 时间显示设置 -->
            <h3>时间显示</h3>
            <!-- 是否显示时间 -->
            <div class="setting-item">
                <label for="show-time">是否显示时间</label>
                <div class="toggle-container">
                    <input type="checkbox" id="show-time" class="toggle-checkbox">
                    <label for="show-time" class="toggle-label"></label>
                </div>
            </div>
            <!-- 是否显示秒数 -->
            <div class="setting-item sub-setting" id="time-format-settings">
                <label for="show-seconds">是否显示秒数</label>
                <div class="toggle-container">
                    <input type="checkbox" id="show-seconds" class="toggle-checkbox">
                    <label for="show-seconds" class="toggle-label"></label>
                </div>
            </div>
            <!-- 时间格式选择 -->
            <div class="setting-item sub-setting" id="time-format-select-container">
                <label for="time-format">以什么格式显示时间</label>
                <select id="time-format">
                    <option value="12h">12小时制</option>
                    <option value="24h">24小时制</option>
                </select>
            </div>
            <!-- 是否显示上下午（仅12小时制） -->
            <div class="setting-item sub-setting" id="ampm-display-settings">
                <label for="show-ampm">是否显示上下午</label>
                <select id="show-ampm">
                    <option value="no">不显示</option>
                    <option value="yes">显示</option>
                </select>
            </div>
            <!-- 时间颜色选择 -->
            <div class="setting-item sub-setting" id="time-color-settings">
                <label for="time-color">使用什么颜色来显示时间</label>
                <select id="time-color">
                    <option value="white">白色</option>
                    <option value="black">黑色</option>
                    <option value="auto">自动</option>
                </select>
            </div>
            <!-- 时间字体粗细选择 -->
            <div class="setting-item sub-setting" id="time-weight-settings">
                <label for="time-weight">时间字体粗度</label>
                <select id="time-weight">
                    <option value="normal">正常</option>
                    <option value="bold">粗体</option>
                    <option value="lighter">细体</option>
                    <option value="bolder">特粗</option>
                </select>
            </div>
            
            <!-- 快速访问设置 -->
            <h3>快速访问</h3>
            <div class="setting-item">
                <label for="show-quick-access">是否显示快速访问</label>
                <div class="toggle-container">
                    <input type="checkbox" id="show-quick-access" class="toggle-checkbox">
                    <label for="show-quick-access" class="toggle-label"></label>
                </div>
            </div>
            <div class="setting-item sub-setting" id="quick-access-open-type-settings">
                <label for="quick-access-open-type">打开方式</label>
                <select id="quick-access-open-type">
                    <option value="_blank">在新标签页打开</option>
                    <option value="_self">直接打开</option>
                </select>
            </div>
            <div class="setting-item sub-setting" id="quick-access-title-display-settings">
                <label for="show-quick-access-title">是否显示标题</label>
                <div class="toggle-container">
                    <input type="checkbox" id="show-quick-access-title" class="toggle-checkbox">
                    <label for="show-quick-access-title" class="toggle-label"></label>
                </div>
            </div>
            <div class="setting-item sub-setting" id="quick-access-title-color-settings">
                <label for="quick-access-title-color">标题颜色</label>
                <select id="quick-access-title-color">
                    <option value="white">白色</option>
                    <option value="black">黑色</option>
                    <option value="auto">自动</option>
                </select>
            </div>

            <!-- 深色模式设置 -->
            <h3>深色模式</h3>
            <!-- 启用/禁用深色模式 -->
            <div class="setting-item">
                <label for="dark-mode-toggle">启用深色模式</label>
                <div class="toggle-container">
                    <input type="checkbox" id="dark-mode-toggle" class="toggle-checkbox">
                    <label for="dark-mode-toggle" class="toggle-label"></label>
                </div>
            </div>
            <!-- 深色模式类型选择 -->
            <div class="setting-item sub-setting" id="dark-mode-type-settings">
                <label for="dark-mode-type">深色模式类型</label>
                <select id="dark-mode-type">
                    <option value="dark">深色</option>
                    <option value="system" selected>跟随系统</option>
                </select>
            </div>
            
            <hr>
            <!-- 关于部分 -->
            <h2>关于QingTab</h2>
            <p>QingTab是一款简洁、轻快、美观的浏览器起始页，由OninesixY和AI一起开发。</p>
            <p>实际上就是一坨屎</p>
            <a href="./README/" target="_blank">查看README</a>
            <p>当前版本：3.5 Re</p>
            <br>
            <h3>版本后缀说明</h3>
            <p>Ah=alpha</p>
            <p>Be=beta</p>
            <p>Re=release</p>
        </div>
    </div>

    <!-- 快速访问链接的右键上下文菜单 -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li id="edit-link">编辑</li>
            <li id="delete-link">删除</li>
        </ul>
    </div>

    <!-- 悬浮设置按钮，当快速访问隐藏时显示 -->
    <button id="floating-settings-button" class="settings-button">
        <span class="material-symbols-outlined">settings</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
