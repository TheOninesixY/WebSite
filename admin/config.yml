backend:
  name: github
  [cite_start]repo: TheOninesixY/WebSite
  branch: main
  site_domain: oninesixy.zeabur.app

locale: 'zh_Hans'

# 媒体文件存放在 VitePress 的公共目录下
media_folder: "docs/public/images"
public_folder: "/images"

collections:
  - name: "docs"
    label: "主文档"
    folder: "docs"
    extension: "md"
    format: "frontmatter"
    create: true
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "正文", name: "body", widget: "markdown"}

  - name: "tools"
    label: "工具箱"
    [cite_start]folder: "docs/tools"       # 匹配 sidebar 里的 /docs/tools/ 路径 
    create: true
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "正文", name: "body", widget: "markdown"}
      
  - name: "help"
    label: "帮助文档"
    [cite_start]folder: "docs/help"        # 匹配 sidebar 里的 docs/help/ 路径 
    create: true
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "正文", name: "body", widget: "markdown"}